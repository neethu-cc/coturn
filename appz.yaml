app:
  name: CoTurn
  code: COTURN
  notify: njose@ecloudcontrol.com

build:
  version: 4.5
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: coturn-4.5
  
deploy:
  context: neethu-cc/DEV
  type: statefulset
  replicas: 1
  port:
  - 3478

volumes:
- claim: coturn-data
  mount: /appz/data
  name: coturn-data
  size: 5Gi
  mode: ReadWriteOnce
  
properties:
  revision : 1
